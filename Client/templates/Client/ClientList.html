<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Client</title>
    


    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'Client/styleClient.css' %}">
</head>

<body class="m-5">
    <div class="wrapper">
        <nav class="main-nav">
            <ul>
                <li><a href="">Acceuil</a></li>

            </ul>
        </nav>

        <h1>Liste Client</h1>

        <section class="container">
            <div class="row">

                {% for Client in client %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <div class="card-body">
                            <h5 class="card-title">{{Client.Nom}} {{Client.Prenom}}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Sous-titre</h6>
                            <p class="card-text">Accès à la fiche du Client</p>
                            <a class="btn btn-outline-dark m-1" href="{{Client.id}}">Fiche Client</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
            
            

    <!-- Fin de Wrapper -->
</body>
</html>
