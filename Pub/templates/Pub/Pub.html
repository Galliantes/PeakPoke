{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Pub}}</title>
</head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'Client/styleClient.css' %}">
</head>

<body>
    
    <header>

        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://peakpoke-gpi.herokuapp.com/">PeakPoke</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Admin</a>
              <div class="dropdown-menu dropdown-menu-right">
                    <a href="https://peakpoke-gpi.herokuapp.com/admin/Article/article" class="dropdown-item">Article</a>
                    <a href="https://peakpoke-gpi.herokuapp.com/admin/Client/client" class="dropdown-item">Client</a>
                    <a href="https://peakpoke-gpi.herokuapp.com/admin/Pub/pub"class="dropdown-item">Pub</a>
                </div>
            </li>
                <li class="nav-item">
                <a class="nav-link" href="https://peakpoke-gpi.herokuapp.com/Client">Client</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="https://peakpoke-gpi.herokuapp.com/Pub" tabindex="-1">Pub</a>
                </li>
                <li class="nav-item">
              <a class="nav-link" href="https://peakpoke-gpi.herokuapp.com/team">Equipe</a>
            </li>
            </ul>
            </div>
        </div>
        </nav>

    </header>

    <main>

        <h1 class="text-center display-3 mb-2">LISTE PUB</h1>

        <section class="container">
            <div class="row justify-content-center">

                {% for Pub in pub %}
                <div class="col-md-4">
                    <div class="card my-2 shadow p-3 mb-5 justify-content-center">
                        <h5 class="card-header">{{Pub.titre}}</h5>
                        <div class="card-body">

                            <h6 class="card-subtitle mb-2 text-muted">{{Pub.auteur}}</h6>
                            <p class="card-text">Accès à la Pub</p>
                            <a class="btn btn-primary m-1" href="{{Pub.id}}">Fiche Pub</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

</body>
</html>
